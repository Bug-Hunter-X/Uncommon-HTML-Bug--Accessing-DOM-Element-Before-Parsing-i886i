<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to access the div before it's parsed
    document.getElementById("myDiv").style.display = "none"; 
  </script>
</body>
</html>
